version: 2

models:
  - name: dim_witness
    description: 
      This dimensional model describe the location of the witness at the day of the sightings.
    columns:
      - name: dim_witness_key
        description: The primary key for the dim_witness model.
        tests:
          - not_null
          - unique

      - name: witness
        description: In this column we find the full name of the witness.

      - name: city
        description:  City of sighting.

      - name: country
        description: Country of sighting.

      - name: region
        description: Nearly continential region of the sighting.
version: 2

models:
  - name: dim_location
    description: 
      This dimensional model describe the location of the sightings.
    columns:
      - name: dim_location_key
        description: The primary key for the dim_location model.
        tests:
          - not_null
          - unique

      - name: latitude
        description: Latitude of sighting.

      - name: longitude
        description:  Longitude of sighting.

      - name: city
        description:  City of sighting. 

      - name: country
        description: Country of sighting.

      - name: region
        description: Nearly continential region of the sighting.